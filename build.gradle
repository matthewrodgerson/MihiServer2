plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: "org.http4k", name: "http4k-core", version: "4.19.0.0"
    implementation group: "org.http4k", name: "http4k-client-apache", version: "4.19.0.0"
    implementation group: "org.http4k", name: "http4k-server-jetty", version: "4.19.0.0"
}

test {
    useJUnitPlatform()
}